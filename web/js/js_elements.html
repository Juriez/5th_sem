<!DOCTYPE html>
<html>
    <body>
        <p>Element with id.</p>
        <p id="demo"></p>
        <button onclick="document.getElementById('demo').innerHTML= Date()">Click me to see the date</button>

        <p>Element without id.</p>
        <button onclick="this.innerHTML = Date()" >Click me to show date here.</button>
    </body>
</html>
