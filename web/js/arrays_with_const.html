<!DOCTYPE html>
<html>
    <body>
        <h1>Use of arrays with const keyword.</h1>
        <p id="demo"></p>
        <script>
            const cars = ['Toyota', 'Volvo', 'BMW'];
            //change an element
            cars[0] = 'Corolla';
            //add extra element
            cars.push('micro');
            document.getElementById('demo').innerHTML = cars;
        </script>
    </body>
</html>
